<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="titulos.css">
    <title>Carrito de Compras</title>
    <style>
    /* Variables de colores (manteniendo el estilo de tu sitio principal) */
    :root {
        --carbon-bg: #121212;
        --blue-stripes: #0047AB;
        --blue-rays: #00BFFF;
        --electric-blue: #1E90FF;
        --ray-glow: 0 0 10px var(--blue-rays);
    }
  
    /* Estilo general del cuerpo */
    body {
        background-color: var(--carbon-bg);
        background-image: 
          linear-gradient(45deg, 
            rgba(30, 30, 30, 0.5) 25%, 
            transparent 25%, 
            transparent 50%, 
            rgba(30, 30, 30, 0.5) 50%, 
            rgba(30, 30, 30, 0.5) 75%, 
            transparent 75%, 
            transparent);
        background-size: 10px 10px;
        color: white;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        min-height: 100vh;
        position: relative;
    }

    /* Contenedor principal */
    .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
    }

    /* T칤tulo principal */
    h1 {
        color: var(--blue-rays);
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 0 0 5px var(--blue-rays);
    }

    /* Carrito vac칤o */
    .carrito-vacio {
        text-align: center;
        padding: 30px;
        background-color: rgba(18, 18, 18, 0.8);
        border: 1px solid var(--blue-stripes);
        border-radius: 10px;
        margin: 20px 0;
    }

    /* Tabla de carrito */
    .tabla-carrito {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        background-color: rgba(18, 18, 18, 0.8);
        border-radius: 10px;
        overflow: hidden;
    }

    .tabla-carrito th {
        background-color: var(--blue-stripes);
        color: white;
        padding: 12px;
        text-align: left;
    }

    .tabla-carrito td {
        padding: 12px;
        border-bottom: 1px solid var(--blue-stripes);
    }

    .tabla-carrito tr:last-child td {
        border-bottom: none;
    }

    .tabla-carrito img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 5px;
        border: 1px solid var(--blue-stripes);
    }

    /* Controles de cantidad */
    .cantidad-control {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .cantidad-control button {
        background-color: var(--carbon-bg);
        color: var(--blue-rays);
        border: 1px solid var(--blue-stripes);
        width: 30px;
        height: 30px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .cantidad-control button:hover {
        background-color: var(--blue-stripes);
        color: white;
    }

    .cantidad-control span {
        padding: 0 10px;
        font-size: 16px;
    }

    /* Resumen del carrito */
    .carrito-resumen {
        background-color: rgba(18, 18, 18, 0.8);
        border: 1px solid var(--blue-stripes);
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
    }

    .carrito-total {
        display: flex;
        justify-content: space-between;
        font-size: 18px;
        margin-bottom: 15px;
        color: var(--blue-rays);
    }

    /* Botones */
    .botones-carrito {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .glow-button {
        background-color: var(--carbon-bg);
        color: var(--blue-rays);
        border: 1px solid var(--blue-stripes);
        padding: 10px 20px;
        border-radius: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .glow-button:hover {
        color: white;
        box-shadow: 0 0 15px var(--blue-rays);
    }

    .volver-button {
        background-color: var(--carbon-bg);
    }

    .checkout-button {
        background-color: var(--blue-stripes);
        color: white;
    }

    /* Contador del carrito */
    .carrito-icon {
        position: fixed;
        top: 20px;
        right: 140px;
        display: flex;
        align-items: center;
        padding: 10px;
        background-color: var(--carbon-bg);
        border: 1px solid var(--blue-stripes);
        border-radius: 5px;
        cursor: pointer;
        z-index: 100;
        transition: all 0.3s ease;
    }

    .carrito-icon:hover {
        box-shadow: 0 0 15px var(--blue-rays);
    }

    .carrito-contador {
        background-color: var(--blue-rays);
        color: white;
        font-size: 12px;
        border-radius: 50%;
        padding: 5px 8px;
        margin-left: 5px;
    }

    /* Animaciones y efectos especiales */
    @keyframes glow {
        0% { box-shadow: 0 0 5px var(--blue-rays); }
        50% { box-shadow: 0 0 15px var(--blue-rays), 0 0 20px var(--blue-rays); }
        100% { box-shadow: 0 0 5px var(--blue-rays); }
    }

    .glow-effect {
        animation: glow 2s infinite;
    }

        /* Mensaje de confirmaci칩n */
        .mensaje {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 15px 20px;
            background-color: var(--blue-stripes);
            color: white;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .mensaje.activo {
            opacity: 1;
            transform: translateY(0);
        }
        /* Estilos para el modal de checkout */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        overflow: auto;
    }

    .modal-content {
        background-color: #121212;
        margin: 5% auto;
        padding: 20px;
        border: 1px solid #0047AB;
        border-radius: 10px;
        width: 80%;
        max-width: 800px;
        box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
        color: white;
        animation: modalFadeIn 0.3s;
    }

    @keyframes modalFadeIn {
        from {opacity: 0; transform: translateY(-50px);}
        to {opacity: 1; transform: translateY(0);}
    }

    .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }

    .close-button:hover {
        color: #00BFFF;
    }

    .form-section {
        margin-bottom: 30px;
        padding: 15px;
        border: 1px solid #333;
        border-radius: 5px;
        background-color: #1a1a1a;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-row {
        display: flex;
        gap: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #ccc;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 5px;
        background-color: #222;
        color: white;
    }

    .form-group input:focus {
        border-color: #0047AB;
        box-shadow: 0 0 8px rgba(0, 191, 255, 0.5);
        outline: none;
    }

    .resumen-compra {
        margin-top: 20px;
        padding: 15px;
        background-color: #1a1a1a;
        border: 1px solid #333;
        border-radius: 5px;
    }

    #resumenProductos {
        margin-bottom: 15px;
    }

    .total-compra {
        font-size: 1.2em;
        font-weight: bold;
        text-align: right;
        color: #00BFFF;
    }
    </style>
</head>
<body>
    <!-- Icono del carrito con contador -->
    <div class="carrito-icon" id="carritoIcono" onclick="irAlCarrito()">
        游 <span class="carrito-contador" id="contadorCarrito">0</span>
    </div>

    <!-- Mensaje de confirmaci칩n -->
    <div class="mensaje" id="mensaje"></div>

    <div class="container">
        <h1>Tu Carrito de Compras</h1>
        
        <div id="contenidoCarrito">
            <!-- El contenido del carrito se generar치 din치micamente -->
        </div>
        
        <div class="botones-carrito">
            <button class="glow-button volver-button" onclick="volverATienda()">Seguir Comprando</button>
            <button class="glow-button" onclick="vaciarCarrito()">Vaciar Carrito</button>
            <button class="glow-button checkout-button" onclick="finalizarCompra()">Finalizar Compra</button>
        </div>
    </div>

    <script>
        // Funci칩n para mostrar mensajes temporales
        function mostrarMensaje(texto, duracion = 3000) {
            const mensaje = document.getElementById('mensaje');
            mensaje.textContent = texto;
            mensaje.classList.add('activo');
            
            setTimeout(() => {
                mensaje.classList.remove('activo');
            }, duracion);
        }
        
        // Funci칩n para obtener el carrito del localStorage
        function obtenerCarrito() {
            return JSON.parse(localStorage.getItem('carritoCompras')) || [];
        }
        
        // Funci칩n para guardar el carrito en localStorage
        function guardarCarrito(carrito) {
            localStorage.setItem('carritoCompras', JSON.stringify(carrito));
            actualizarContadorCarrito();
        }
        
        // Funci칩n para actualizar el contador del carrito
        function actualizarContadorCarrito() {
            const carrito = obtenerCarrito();
            const contador = carrito.reduce((total, item) => total + item.cantidad, 0);
            
            // Actualizar en todas las p치ginas
            const contadorElement = document.getElementById('contadorCarrito');
            if (contadorElement) {
                contadorElement.textContent = contador;
            }
        }
        
        // Funci칩n para mostrar el contenido del carrito
        function mostrarContenidoCarrito() {
            const carrito = obtenerCarrito();
            const contenidoCarrito = document.getElementById('contenidoCarrito');
            
            if (carrito.length === 0) {
                contenidoCarrito.innerHTML = `
                    <div class="carrito-vacio">
                        <p>Tu carrito est치 vac칤o</p>
                        <button class="glow-button" onclick="volverATienda()">Ver Productos</button>
                    </div>
                `;
                return;
            }
            
            // Calcular el total
            const total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
            
            // Crear la tabla de productos
            let html = `
                <table class="tabla-carrito">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            carrito.forEach(item => {
                const subtotal = item.precio * item.cantidad;
                
                html += `
                    <tr>
                        <td><img src="${item.imagen}" alt="${item.nombre}"></td>
                        <td>${item.nombre}</td>
                        <td>$${item.precio.toFixed(2)}</td>
                        <td>
                            <div class="cantidad-control">
                                <button onclick="cambiarCantidad('${item.id}', -1)">-</button>
                                <span>${item.cantidad}</span>
                                <button onclick="cambiarCantidad('${item.id}', 1)">+</button>
                            </div>
                        </td>
                        <td>$${subtotal.toFixed(2)}</td>
                        <td>
                            <button class="glow-button" onclick="eliminarDelCarrito('${item.id}')">Eliminar</button>
                        </td>
                    </tr>
                `;
            });
            
            html += `
                    </tbody>
                </table>
                
                <div class="carrito-resumen">
                    <div class="carrito-total">
                        <span>Total:</span>
                        <span>$${total.toFixed(2)}</span>
                    </div>
                </div>
            `;
            
            contenidoCarrito.innerHTML = html;
        }
        
        // Funci칩n para cambiar la cantidad de un producto
        function cambiarCantidad(id, cambio) {
            let carrito = obtenerCarrito();
            const index = carrito.findIndex(item => item.id === id);
            
            if (index !== -1) {
                carrito[index].cantidad += cambio;
                
                // Eliminar si la cantidad es cero o menor
                if (carrito[index].cantidad <= 0) {
                    carrito = carrito.filter(item => item.id !== id);
                    mostrarMensaje('Producto eliminado del carrito');
                } else {
                    mostrarMensaje('Cantidad actualizada');
                }
                
                guardarCarrito(carrito);
                mostrarContenidoCarrito();
            }
        }
        
        // Funci칩n para eliminar un producto del carrito
        function eliminarDelCarrito(id) {
            const carrito = obtenerCarrito().filter(item => item.id !== id);
            guardarCarrito(carrito);
            mostrarContenidoCarrito();
            mostrarMensaje('Producto eliminado del carrito');
        }
        
        // Funci칩n para vaciar el carrito
        function vaciarCarrito() {
            if (confirm('쮼st치s seguro de que deseas vaciar el carrito?')) {
                localStorage.removeItem('carritoCompras');
                actualizarContadorCarrito();
                mostrarContenidoCarrito();
                mostrarMensaje('Carrito vaciado correctamente');
            }
        }
        
        // Funci칩n para volver a la tienda
        function volverATienda() {
            window.location.href = 'file:///C:/Users/GAMER%20RYSEN/Desktop/proyecto/juegos/juegos.html'; // Ajusta seg칰n la estructura de tu sitio
        }
        
        // Funci칩n para ir a la p치gina del carrito
        function irAlCarrito() {
            window.location.href = '/proyecto/carrito.html'; // Esta misma p치gina
        }
        
        // Funci칩n para finalizar la compra
        function finalizarCompra() {
            const carrito = obtenerCarrito();
            
            if (carrito.length === 0) {
                alert('Tu carrito est치 vac칤o');
                return;
            }
            
            alert('춰Gracias por tu compra! En un momento procesaremos tu pedido.');
            localStorage.removeItem('carritoCompras');
            actualizarContadorCarrito();
            mostrarContenidoCarrito();
        }
        
        // Inicializar la p치gina
        document.addEventListener('DOMContentLoaded', function() {
            actualizarContadorCarrito();
            mostrarContenidoCarrito();
        });
        // Funci칩n para finalizar la compra
        function finalizarCompra() {
            const carrito = obtenerCarrito();
            
            if (carrito.length === 0) {
                alert('Tu carrito est치 vac칤o');
                return;
            }
            
            // Mostrar el modal de checkout
            mostrarModalCheckout();
        }

        // Funci칩n para mostrar el modal de checkout
        function mostrarModalCheckout() {
            const modal = document.getElementById('checkoutModal');
            const resumenProductos = document.getElementById('resumenProductos');
            const totalCompra = document.getElementById('totalCompra');
            const carrito = obtenerCarrito();
            
            // Generar el resumen de productos
            let resumenHTML = '';
            let total = 0;
            
            carrito.forEach(item => {
                const subtotal = item.precio * item.cantidad;
                total += subtotal;
                
                resumenHTML += `
                    <div class="resumen-item">
                        <span>${item.nombre} x ${item.cantidad}</span>
                        <span>$${subtotal.toFixed(2)}</span>
                    </div>
                `;
            });
            
            resumenProductos.innerHTML = resumenHTML;
            totalCompra.innerHTML = `Total: $${total.toFixed(2)}`;
            
            // Mostrar el modal
            modal.style.display = 'block';
        }

        // Funci칩n para cerrar el modal
        function cerrarModal() {
            document.getElementById('checkoutModal').style.display = 'none';
        }

        // Funci칩n para procesar el pago
        function procesarPago(event) {
            event.preventDefault(); // Evitar que el formulario se env칤e
            
            // Aqu칤 podr칤as agregar validaciones adicionales
            
            // Simulaci칩n de procesamiento de pago
            const modal = document.getElementById('checkoutModal');
            modal.innerHTML = `
                <div class="modal-content" style="text-align: center;">
                    <h2>Procesando pago...</h2>
                    <div class="loader"></div>
                </div>
            `;
            
            // Simular tiempo de procesamiento
            setTimeout(() => {
                modal.innerHTML = `
                    <div class="modal-content" style="text-align: center;">
                        <h2>춰Pago completado con 칠xito!</h2>
                        <p>Tu pedido ha sido procesado. Recibir치s un correo electr칩nico con los detalles.</p>
                        <button class="glow-button" onclick="finalizarProcesoCompra()">Aceptar</button>
                    </div>
                `;
            }, 2000);
        }

        // Funci칩n para finalizar el proceso de compra
        function finalizarProcesoCompra() {
            // Vaciar el carrito
            localStorage.removeItem('carritoCompras');
            actualizarContadorCarrito();
            
            // Cerrar el modal
            document.getElementById('checkoutModal').style.display = 'none';
            
            // Redirigir o mostrar mensaje
            mostrarMensaje('춰Gracias por tu compra!', 5000);
            mostrarContenidoCarrito();
        }

        // Agregar estilo para el loader
        const style = document.createElement('style');
        style.textContent = `
        .loader {
            border: 5px solid #333;
            border-top: 5px solid #00BFFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .resumen-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            padding: 5px 0;
            border-bottom: 1px dashed #333;
        }
        `;
        document.head.appendChild(style);
    </script>
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="cerrarModal()">&times;</span>
            <h2>Finalizar Compra</h2>
            
            <form id="checkoutForm" onsubmit="procesarPago(event)">
                <div class="form-section">
                    <h3>Datos de Env칤o</h3>
                    <div class="form-group">
                        <label for="nombre">Nombre completo:</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo electr칩nico:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Tel칠fono:</label>
                        <input type="tel" id="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Direcci칩n:</label>
                        <input type="text" id="direccion" required>
                    </div>
                    <div class="form-group">
                        <label for="ciudad">Ciudad:</label>
                        <input type="text" id="ciudad" required>
                    </div>
                    <div class="form-group">
                        <label for="codigoPostal">C칩digo Postal:</label>
                        <input type="text" id="codigoPostal" required>
                    </div>
                </div>
                
                <div class="form-section">
                    <h3>Datos de Pago</h3>
                    <div class="form-group">
                        <label for="numeroTarjeta">N칰mero de tarjeta:</label>
                        <input type="text" id="numeroTarjeta" placeholder="XXXX XXXX XXXX XXXX" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fechaExpiracion">Fecha de expiraci칩n:</label>
                            <input type="text" id="fechaExpiracion" placeholder="MM/AA" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" placeholder="123" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nombreTarjeta">Nombre en la tarjeta:</label>
                        <input type="text" id="nombreTarjeta" required>
                    </div>
                </div>
                
                <div class="resumen-compra">
                    <h3>Resumen de Compra</h3>
                    <div id="resumenProductos"></div>
                    <div class="total-compra" id="totalCompra"></div>
                </div>
                
                <button type="submit" class="glow-button checkout-button">Confirmar Pago</button>
            </form>
        </div>
    </div>
</body>
</html>
